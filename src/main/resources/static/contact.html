<script>
  document.addEventListener('DOMContentLoaded', function() {
    try {
      const form = document.getElementById("contact-form");
      const status = document.getElementById("form-status");
      const submitButton = form.querySelector('.submit-btn');

      if (!form) {
        console.error("Lỗi: Không tìm thấy form với ID 'contact-form'.");
        return;
      }

      async function handleSubmit(event) {
        event.preventDefault();
        const data = new FormData(event.target);

        submitButton.disabled = true;
        submitButton.textContent = 'Đang gửi...';

        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        }).then(response => {
          if (response.ok) {
            status.innerHTML = "Cảm ơn bạn! Tin nhắn đã được gửi thành công.";
            status.className = 'status-success';
            form.reset();
          } else {
            status.innerHTML = "Oops! Đã có lỗi xảy ra khi gửi tin nhắn.";
            status.className = 'status-error';
          }
        }).catch(error => {
          status.innerHTML = "Oops! Đã có lỗi mạng. Vui lòng thử lại.";
          status.className = 'status-error';
        }).finally(() => {
          submitButton.disabled = false;
          submitButton.textContent = 'Gửi Tin Nhắn';
        });
      }
      form.addEventListener("submit", handleSubmit);
    } catch (e) {
      console.error("Đã có lỗi nghiêm trọng khi thiết lập form:", e);
    }
  });
</script>
